<html>
    <head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">

        
        <h1>Simple Interest Calculator</h1>
        <label for="principal">Amount</label>
        <input type="number"  id="principal">
          <br/>
          <br/>
          <label for="rate">Rate</label>
          <div id="rate-container">
            <input type="range"  id="rate" min="0" max="20" step=".50" value="10.5" oninput="getRangeValue()"> 
          </div>
        
        <span id="rateValue">10.5%</span> 
          <br/>
          <br/>
          <label for="years">No. of Years </label>
          <select  id="years">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
          </select>
          <br/>
          <br/>
        

        <button onclick="compute()">Compute Interest</button>
        <br/>
        </br>

        <div id="solution">
          
        </div>
        
        <span id="copyright">&#169;Copyright</span>
    </div>
   
    </body>
</html>
